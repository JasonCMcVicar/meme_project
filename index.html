<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Meme Generator</title>

  </head>
  <body>
    <header>
      <h1>Make a Meme</h1>
    </header>
    <main>

      <form id="memeform">
          <p>Text appearing at top of photo: </p>
          <input type="text" placeholder="  (optional)" name="toptext">

          <p>Text appearing at bottom of photo: </p>

          <hr>
          <p>Photo url: </p>

          <hr>
          <button>MAKE IT!</button>
      </form>


      <section id="memeplace">






      </section>

    </main>
    <footer>
    </footer>
